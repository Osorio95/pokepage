<!DOCTYPE html>

<head>
    <title>Pokedex | Osorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

    <div class="sidebar" id="sideBar">

        <div class="logo-details">
            <img class="icon" src="blobs/pokeball.svg" alt="">
            <div class="logo_name">Pokedex</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>

        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search..." id="searchBtn">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#" id="sortBtn">
                    <i class='bx bx-sort'></i>
                    <span class="links_name">Sort</span>
                </a>
                <span class="tooltip">Sort</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-filter'></i>
                    <span class="links_name">Filter</span>
                </a>
                <span class="tooltip">Filter</span>
            </li>

        </ul>
    </div>
    <div id="rightContent">
        <section id="mainCont">

            <!-- Pokedex container -->

        </section>

        <nav ria-label="pagination">
            <div class="d-flex mx-auto justify-content-between">
                <button id="previous" class="btn btn-primary w-25">Anterior</button>
                <button id="next" class="btn btn-primary w-25">Siguiente</button>
            </div>
        </nav>
    </div>

    <div id="spinner" class="spinner-border text-light " role="status ">
        <span class="visually-hidden ">Loading...</span>
    </div>
    <script src="sidebar.js "></script>
    <script src="script.js "></script>
</body>

</html>
