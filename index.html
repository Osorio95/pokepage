<!DOCTYPE html>

<head>
    <title>Pokedex | Osorio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="flex center">
            <h1 class="title">Custom Pokedex</h1>
            <button type="button" class="btn btn-info" id="refreshBtn">Info</button>
        </nav>
    </header>

    <section id="mainCont">

        <!-- Pokedex container -->

    </section>

    <nav aria-label="pagination">
        <ul class="pagination">
            <li id="previous" class="page-item"><a class="page-link" href="#">Anterior</a></li>
            <li id="next" class="page-item"><a class="page-link" href="#">Siguiente</a></li>
        </ul>
    </nav>

    <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
